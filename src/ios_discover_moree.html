    <body class="bannerPageBody">
        <div id="banner" class="pageDiv">
            <img src="assets/en/buttons/More_info_buttone.png"/>
        </div>

        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());
          
            gtag('config', 'G-31TSN7K0ZY');

            const setLanguage = () => {
                const language = navigator.languages[0].toLowerCase().split('-');
    
                switch (language[0]) {
                    case 'en':
                        if (language[0] === 'en')
                            return 'en';
                    case 'fr':
                        if (language[0] === 'fr')
                            return 'fr';
                    case 'es':
                        if (language[0] === 'es')
                            return 'es';
					
                    default:
                        return 'en';
                }
            }
    
            const translateEs = () => {
    
                const language = setLanguage();
    
                let banner = document.querySelector('#banner img');
    
                let bannerChange = banner.src.replace(/en/, language);
    
                banner.src = bannerChange;
            }          
            
            document.onload = translateEs();
        </script>

    </body>
</html>
