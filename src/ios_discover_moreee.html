        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());
            gtag('config', 'G-31TSN7K0ZY');

            const setLanguage = () => {
                const language = navigator.languages[0].toLowerCase().split('-');

                switch (language[0]) {
                    case 'en':
                        if (language[0] === 'en')
                            return 'BACK';
                    case 'fr':
                        if (language[0] === 'fr')
                            return 'RETOUR';
                    case 'es':
                        if (language[0] === 'es')
                            return 'VOLVER';
					 case 'el':
                        if (language[0] === 'el')
                            return 'ΔΙΕΥΝΕΤΕ ΤΗΝ ΕΜΠΕΙΡΙΑ';
                    case 'tr':
                        if (language[0] === 'tr')
                            return 'GERİ';
                    case 'it':
                        if (language[0] === 'it')
                            return 'RITORNO';
                    case 'de':
                        if (language[0] === 'de')
                            return 'RÜCKKEHR';
                    default:
                        return 'BACK';
                }
            }

            const translateEs = () => {
                const language = setLanguage();
                let banner = document.querySelector('#banner');
                banner.innerHTML = language;
            }
            document.onload = translateEs();
        </script>

    </body>
